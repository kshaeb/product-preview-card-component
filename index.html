<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="product-preview-card">
        <div class="product-preview-card__image-container">
          <img
            class="product-preview-card-image product-preview-card-image--desktop"
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle perfume bottle"
          />
          <img
            class="product-preview-card-image product-preview-card-image--mobile"
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle perfume bottle"
          />
        </div>
        <div class="product-preview-card-summary-container">
          <h2 class="product-preview-card-summary-category">Perfume</h2>
          <h1 class="product-preview-card-summary-title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-preview-card-summary-body">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-preview-card-summary-price-container">
            <p class="product-preview-card-summary-price-actual">
              <strong>$149.99</strong>
            </p>
            <p class="product-preview-card-summary-price-original">
              <s>$169.99</s>
            </p>
          </div>
          <button class="product-preview-card-summary-btn" type="button">
            <img src="./images/icon-cart.svg" alt="cart" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
